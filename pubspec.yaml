name: h_tasksday
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.1+2
environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  url_launcher: ^6.3.0
  flutter:
    sdk: flutter
  intl: ^0.19.0 # Пакет для работы с международным форматированием
  cupertino_icons: ^1.0.6 # Набор иконок, специфичных для iOS в стиле Cupertino
  flutter_slidable: ^3.1.0 # Библиотека для создания боковых панелей с возможностью свайпа
  isar: ^3.1.0+1 # Пакет для работы с базой данных Isar Database в Flutter
  isar_flutter_libs: ^3.1.0+1 #Расширение для Isar, предоставляющее дополнительные функции для работы с базой данных в Flutter

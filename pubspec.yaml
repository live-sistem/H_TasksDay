  provider: #Пакет для управления состоянием в Flutter
  google_fonts: ^6.2.0 #Пакет для использования шрифтов Google Fonts в Flutter
  shared_preferences: ^2.2.3 #Пакет для работы с постоянным хранилищем на устройстве
  popover: ^0.3.0+1 #Библиотека для создания всплывающих окон в Flutter
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  
